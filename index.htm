<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/lib/jquery.1.8.2.min.js"></script>
    <script type="text/javascript" src="js/lib/highcharts.js"></script>
<!--<script type="text/javascript" src="js/theme/grid.js"></script>-->
    <script type="text/javascript" src="js/app.js"></script>

    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    <title>Highcharts playground</title>
  </head>
  <body>
    <h1>Highcharts playground</h1>
    <h2>Basic bar chart</h2>
    <div id="bar-chart" style="width:100%; height:400px;"></div>

    <h2>Basic area chart</h2>
    <div id="area-chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <h2>Column chart</h2>
    <div id="column-chart" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

  </body>
</html>
